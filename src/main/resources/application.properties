# Application Configuration
spring.application.name=Pulse Connect - Blood Donor Directory
server.port=8081

# Security Configuration (for demo/testing)
spring.security.user.name=admin
spring.security.user.password=admin123

# H2 Database Configuration (embedded, no installation needed)
spring.datasource.url=jdbc:h2:file:./data/pulseconnect;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for viewing database in browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
#spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=pulseConnectSecretKeyForJWTTokenGenerationAndValidation2024
jwt.expiration=86400000

# Mail Configuration (Gmail example - configure with your credentials)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# SMS configuration
# Choose provider: twilio | fast2sms | log
sms.enabled=${SMS_ENABLED:true}
sms.provider=${SMS_PROVIDER:log}
sms.defaultCountryCode=${SMS_DEFAULT_CC:+91}

# Twilio (works globally; trial accounts can only message verified numbers)
twilio.account.sid=${TWILIO_ACCOUNT_SID:}
twilio.auth.token=${TWILIO_AUTH_TOKEN:}
twilio.phone.number=${TWILIO_PHONE_NUMBER:}

# Fast2SMS (India routes; use for messaging any Indian number with proper DLT setup)
fast2sms.api.key=${FAST2SMS_API_KEY:}
fast2sms.sender.id=${FAST2SMS_SENDER_ID:TXTIND}
fast2sms.route=${FAST2SMS_ROUTE:v3}

# Google Maps API Key
google.maps.api.key=your_google_maps_api_key

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging Configuration
logging.level.com.pulseconnect=DEBUG
logging.level.org.springframework.security=DEBUG

# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# MongoDB (visible in MongoDB Compass)
# If you have MongoDB running locally, Compass can connect to 'mongodb://localhost:27017'
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/pulseconnect}
# enable/disable initial sync from JPA/H2 to Mongo at startup
mongo.sync.enabled=${MONGO_SYNC_ENABLED:true}
